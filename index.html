<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qwerty69</title>
  </head>
  <body>
    <div id="key-code">press any key</div>
  </body>
  <script>
    const pressedKey = document.getElementById("key-code");
    document.addEventListener("keydown", function (event) {
      pressedKey.innerHTML = `${
        "KEY: " + event.key + "," + "KEY CODE: " + event.keyCode
      }`;
    });
  </script>
</html>
